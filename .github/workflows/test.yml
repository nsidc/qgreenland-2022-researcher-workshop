name: "Tests"

on:
  push:
    branches: [ "main" ]
    tags: [ "v[0-9]+.[0-9]+.[0-9]+*" ]
  pull_request:

jobs:
  lint:
    runs-on: "ubuntu-latest"

    steps:
    - uses: "actions/checkout@v3"
    - uses: "actions/setup-node@v3"
      with:
        node-version: '16'

    - name: "Install dependencies"
      run: |
        npm ci

    - name: "Check markdown formatting"
      run: |
        npm run markdownlint

    - name: "Lint text content (e.g. spelling, considerate writing)"
      run: |
        npm run textlint
