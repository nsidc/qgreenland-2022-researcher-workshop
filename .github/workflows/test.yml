name: "Tests"

on:
  push:
    branches: [ "main" ]
    tags: [ "v[0-9]+.[0-9]+.[0-9]+*" ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: "actions/checkout@v3"
    - uses: "actions/setup-node@v3"
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install -g markdownlint-cli

    - name: Lint
      run: |
        markdownlint .
